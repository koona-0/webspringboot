<!DOCTYPE html>
<!-- thymeleaf를 명시하는 속성값 -->
<!-- JSTL, JSP를 사용하지 않음 -->
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Thymeleaf 서브 페이지</title>
<!-- 
replace : ~{경로} 가져올 원본 html :: fragment명 => 기존 Tag를 삭제 후 Layout을 로드
		그래서 폼태그에 replace쓰면 폼이 삭제됨 주의 
insert : replace와 동일한 기능  
		기존 Tag를 유지시킴 => form태그 사용 가능 
		대신 header같은 한번 불러와야하는 태그를 insert로 사용시 두번 사용돼서 에러발생 
 -->
<style th:replace="~{sample.html :: styles}"></style>
</head>

<body>
   <div th:replace="~{sample.html :: top(${menu})}"></div>
   <main>게시판 리스트 출력</main>
   <footer th:replace="~{sample.html :: copy(${copy})}"></footer>
</body>
</html>
